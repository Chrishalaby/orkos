<section class="flex justify-content-between surface-0 opacity-90">
  <div>
    <p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="5">
      <div>
        <div class="flex flex-row">
          <img src="../assets/images/home/OrkosLogo.png" alt="Logo" class="w-3">
          <a class="flex align-self-center text-5xl ml-3 font-bold text-900" [routerLink]="['/']" style="text-decoration: none;"> Orkos</a>
        </div>
        <div class="flex flex-column mt-4">
            <button pButton pRipple class="p-button-text text-xl" [routerLink]="['/']">
              <i class="pi pi-home flex align-self-center"></i>
              <p class="pl-3 text-900">Home</p>
            </button>
            <button pButton pRipple class="p-button-text text-xl" [routerLink]="['/files-upload']">
              <i class="pi pi-upload flex align-self-center"></i>
              <p class="pl-3 text-900">File Upload</p>
            </button>
        </div>
      </div>
    </p-sidebar>


    <button pButton pRipple type="button" class="p-button-raised p-button-text p-button-rounded m-2" (click)="visibleSidebar = true" icon="pi pi-bars"></button>
  </div>

  <button pButton pRipple type="button" class="p-button-raised p-button-text p-button-rounded p-button-secondary hidebig m-2" [routerLink]="['/SearchBar']" icon="pi pi-search"></button>
  <button pButton pRipple type="button" class="p-button-raised p-button-text p-button-rounded hidebig m-2" [routerLink]="['/login']" icon="pi pi-user"></button>
</section>
